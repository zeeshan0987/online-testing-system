<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<body>
    <h1>User Login</h1>
    <form action="http://localhost:8000/OTS/login-validation/" method="post">
        {% csrf_token %}
        <table>
            <th>
                <td>User Name</td>
                <td><input type="text" name="username" id=""></td>
            </th>
            <th>
                <th>Password</th>
                <th><input type="password" name="password" id=""></th>

            </th>
            <th>
                <td></td>
                <td><input type="submit" value="SignIn"></td>
                <td><a href="http://localhost:8000/OTS/signup/">SignUp</a></td>
            </th>
        </table>
    </form>
    
</body>
</html>
